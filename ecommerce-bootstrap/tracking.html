<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="css/custom.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="image/OKAERI.png" alt=""></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Manga <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Light Novels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Orders</a>
                        <a class="dropdown-item" href="#">Log In</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section>
        <div class="jumbotron m-5 bg-transparent">
            <div class="border bg-light">
                <div class="row text-center p-4">
                    <div class="col-xl-4">
                        <button class="btn btn-hover"><i class="fa fa-file-alt fa-3x"></i></button>
                        <h5>Ordered Confirmed</h5>
                    </div>
                    <div class="col-xl-4">
                        <button class="btn btn-hover"><i class="fa fa-shipping-fast fa-3x"></i></button>
                        <h5>Shipped</h5>
                    </div>
                    <div class="col-xl-4">
                        <button class="btn btn-hover"><i class="fa fa-box-open fa-3x"></i></button>
                        <h5>Delivered</h5>
                    </div>
                </div>
                <div class="jumbotron bg-transparent">
                   <h6>Order Number:  </h6>
                   <h6>Product Name: </h6>
                </div>
                
            </div>
        </div>
    </section>

    
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/popper.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
